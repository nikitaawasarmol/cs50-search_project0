<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image search</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <section>
        <header>
    <ul>
        <li><a href="/index.html">Go back to google</a></li>    
    </ul>
        </header>

        <div class="main">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/1200px-Google_2015_logo.svg.png" alt="" width="240" height="90">
            <form action="https://google.com/search" class="searchBox" value="Google Search">
                <input type="text" name="q" class="search">
                <div class="icons">
                <div><img src="/search.png" alt="search"></div>
                </div>
                <input type="hidden" name="tbm" value="isch">
                

                <div class="buttons">    
                 <input type="submit" value="Google Search" >            
                </div>
            </form> 
            
            </div>
    </section>
</body>
</html>
