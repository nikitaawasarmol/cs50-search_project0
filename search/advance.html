<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Advanced search</title>
</head>
<body>
   
    <section class="section1">
       
    <span>
        <h1 class="text-danger">Advanced Search</h1>
    </span><hr>
    <header>
        <ul>
            <li><a href="/index.html">Go back to google</a></li>    
        </ul>
     </header>
    <main>
        <div class="find-pages">
            Find pages with...
        </div>

        <form action="https://google.com/search">
        <div class="form-group row">

            <label class="col-sm-2 col-form-label">all these words:</label>
            <div class="col-sm-5">
                <input class="form-control form-control-sm" autofocus="autofocus" name="as_q" type="text">
            </div>
        </div>

        <div class="form-group row">

            <label class="col-sm-2 col-form-label">this exact word or phrase:</label>
            <div class="col-sm-5">
                <input class="form-control form-control-sm" autofocus="autofocus" name="as_eqp" type="text">
            </div>
        </div>

        <div class="form-group row">

            <label class="col-sm-2 col-form-label">any of this words:</label>
            <div class="col-sm-5">
                <input class="form-control form-control-sm" autofocus="autofocus" name="as_oq" type="text">
            </div>
        </div>

        <div class="form-group row">

            <label class="col-sm-2 col-form-label">none of this words:</label>
            <div class="col-sm-5">
                <input class="form-control form-control-sm" autofocus="autofocus" name="as_eq" type="text">
            </div>
        </div>

        <div class="form-group row">

            <label class="col-sm-2 col-form-label">numbers ranging from:</label>
            <div class="col-sm-5">
                <input class="form-control form-control-sm" autofocus="autofocus" name="as_q" type="text">
            </div>
        </div>
        <center>
            <input type="submit" class="btn btn-primary" data-toggle="button" value="Advanced Search">
        </center>
        
        
        </form>
    </main>
    </section>
</body>
</html>
